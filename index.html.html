<body>

    <div class="container">

        <p class="subtitle">í–‰ìš´ì˜ ì‚¬ë‹¤ë¦¬ë¥¼ íƒ€ê³  ë‚´ë ¤ê°€ë³´ì„¸ìš”!</p>
        <p class="instruction">í”Œë ˆì´ì–´ë¥¼ í´ë¦­í•˜ì—¬ ì‚¬ë‹¤ë¦¬ë¥¼ ë”°ë¼ê°€ë³´ì„¸ìš”!</p>
        
        <div class="players" id="players">
            <div class="player" data-index="0">í”Œë ˆì´ì–´ 1</div>

            <h2>ğŸŠ ê²Œì„ ê²°ê³¼</h2>

    <script>
        const canvas = document.getElementById('ladderCanvas');
        const ctx = canvas.getContext('2d');
        const playerElements = document.querySelectorAll('.player');
        const resultBtn = document.getElementById('resultBtn');
        const resultsDiv = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const resetBtn = document.getElementById('resetBtn');
        const nameModal = document.getElementById('nameModal');

        const numPlayers = 4;
        const canvasWidth = 700;
        const canvasHeight = 500;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        const padding = 50;
        const columnSpacing = (canvasWidth - padding * 2) / (numPlayers - 1);
        const numRows = 8;
        const rowSpacing = (canvasHeight - padding * 2) / numRows;

        let ladderStructure = [];
        let completedPlayers = new Set();
        let playerResults = {};
        let currentPlayer = null;
        let playerNames = ['í”Œë ˆì´ì–´ 1', 'í”Œë ˆì´ì–´ 2', 'í”Œë ˆì´ì–´ 3', 'í”Œë ˆì´ì–´ 4'];

        // ê²Œì„ ì‹œì‘
        function startGame() {
            const names = [
                document.getElementById('name1').value.trim() || 'í”Œë ˆì´ì–´ 1',
                document.getElementById('name2').value.trim() || 'í”Œë ˆì´ì–´ 2',
                document.getElementById('name3').value.trim() || 'í”Œë ˆì´ì–´ 3',
                document.getElementById('name4').value.trim() || 'í”Œë ˆì´ì–´ 4'
            ];
            
            playerNames = names;
            
            // í”Œë ˆì´ì–´ ì´ë¦„ ì—…ë°ì´íŠ¸
            playerElements.forEach((player, index) => {
                player.textContent = playerNames[index];
            });
            
            nameModal.classList.add('hidden');
            generateLadder();
            drawLadder();
        }

        // ëª¨ë“  í”Œë ˆì´ì–´ê°€ ì„œë¡œ ë‹¤ë¥¸ ëª©ì ì§€ì— ë„ì°©í•˜ëŠ” ì‚¬ë‹¤ë¦¬ ìƒì„±
        function generateLadder() {
            let attempts = 0;
            const maxAttempts = 1000;
            
            while (attempts < maxAttempts) {
                ladderStructure = [];
                
                // ì‚¬ë‹¤ë¦¬ êµ¬ì¡° ìƒì„±
                for (let row = 0; row < numRows; row++) {
                    let rowBridges = [];
                    for (let col = 0; col < numPlayers - 1; col++) {
                        rowBridges.push(Math.random() > 0.4);
                    }
                    ladderStructure.push(rowBridges);
                }
                
                // ê° í”Œë ˆì´ì–´ì˜ ëª©ì ì§€ í™•ì¸
                let destinations = [];
                for (let i = 0; i < numPlayers; i++) {
                    const dest = findDestination(i);
                    destinations.push(dest);
                }
                
                // ëª¨ë“  ëª©ì ì§€ê°€ ë‹¤ë¥¸ì§€ í™•ì¸
                const uniqueDestinations = new Set(destinations);
                if (uniqueDestinations.size === numPlayers) {
                    return; // ì„±ê³µ!
                }
                
                attempts++;
            }
            
            // ìµœëŒ€ ì‹œë„ íšŸìˆ˜ ì´ˆê³¼ ì‹œ ê°•ì œë¡œ ë‹¤ë¥¸ ëª©ì ì§€ ë³´ì¥
            console.log('ê°•ì œ ì¬ë°°ì¹˜ ì‹¤í–‰');
            generateGuaranteedUniqueLadder();
        }

        // ê°•ì œë¡œ ëª¨ë“  ëª©ì ì§€ê°€ ë‹¤ë¥´ë„ë¡ ë³´ì¥í•˜ëŠ” ì‚¬ë‹¤ë¦¬ ìƒì„±
        function generateGuaranteedUniqueLadder() {
            ladderStructure = [];
            
            // ëª©í‘œ ìˆœì—´ ìƒì„± (0,1,2,3ì˜ ëœë¤ ìˆœì„œ)
            let targetPermutation = [0, 1, 2, 3];
            for (let i = targetPermutation.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [targetPermutation[i], targetPermutation[j]] = [targetPermutation[j], targetPermutation[i]];
            }
            
            let currentPositions = [0, 1, 2, 3];
            
            for (let row = 0; row < numRows; row++) {
                let rowBridges = Array(numPlayers - 1).fill(false);
                
                // ëª©í‘œ ìœ„ì¹˜ì— ë„ë‹¬í•˜ê¸° ìœ„í•´ í•„ìš”í•œ êµí™˜ ìˆ˜í–‰
                if (row < numRows - 1) {
                    // ëœë¤í•˜ê²Œ ì¼ë¶€ ìœ„ì¹˜ êµí™˜
                    for (let col = 0; col < numPlayers - 1; col++) {
                        if (Math.random() > 0.5) {
                            rowBridges[col] = true;
                            [currentPositions[col], currentPositions[col + 1]] = 
                            [currentPositions[col + 1], currentPositions[col]];
                        }
                    }
                } else {
                    // ë§ˆì§€ë§‰ í–‰ì—ì„œ ëª©í‘œ ìˆœì—´ì— ë§ê²Œ ì¡°ì •
                    for (let col = 0; col < numPlayers - 1; col++) {
                        if (currentPositions[col] !== targetPermutation[col]) {
                            // êµí™˜ì´ í•„ìš”í•œ ê²½ìš°
                            const targetValue = targetPermutation[col];
                            const targetIndex = currentPositions.indexOf(targetValue);
                            if (targetIndex === col + 1) {
                                rowBridges[col] = true;
                                [currentPositions[col], currentPositions[col + 1]] = 
                                [currentPositions[col + 1], currentPositions[col]];
                            }
                        }
                    }
                }
                
                ladderStructure.push(rowBridges);
            }
        }

        // ëª©ì ì§€ ì°¾ê¸° (ê²½ë¡œ ê³„ì‚° ì—†ì´)
        function findDestination(startCol) {
            let currentCol = startCol;

            for (let row = 0; row < numRows; row++) {
                // ì™¼ìª½ í™•ì¸
                if (currentCol > 0 && ladderStructure[row][currentCol - 1]) {
                    currentCol--;
                }
                // ì˜¤ë¥¸ìª½ í™•ì¸
                else if (currentCol < numPlayers - 1 && ladderStructure[row][currentCol]) {
                    currentCol++;
                }
            }
            
            return currentCol;
        }

        // ì‚¬ë‹¤ë¦¬ ê·¸ë¦¬ê¸°
        function drawLadder() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // ì„¸ë¡œì„  ê·¸ë¦¬ê¸° (ê·¸ë¼ë°ì´ì…˜)
            for (let i = 0; i < numPlayers; i++) {
                const x = padding + i * columnSpacing;
                const gradient = ctx.createLinearGradient(x, padding, x, canvasHeight - padding);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, canvasHeight - padding);
                ctx.stroke();
            }

            // ê°€ë¡œì„  ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            for (let row = 0; row < numRows; row++) {
                const y = padding + (row + 0.5) * rowSpacing;
                for (let col = 0; col < numPlayers - 1; col++) {
                    if (ladderStructure[row][col]) {
                        const x1 = padding + col * columnSpacing;
                        const x2 = padding + (col + 1) * columnSpacing;
                        ctx.beginPath();
                        ctx.moveTo(x1, y);
                        ctx.lineTo(x2, y);
                        ctx.stroke();
                    }
                }
            }
        }

        // ê²½ë¡œ ì°¾ê¸°
        function findPath(startCol) {
            let path = [{x: padding + startCol * columnSpacing, y: padding}];
            let currentCol = startCol;

            for (let row = 0; row < numRows; row++) {
                const nextY = padding + (row + 0.5) * rowSpacing;
                
                // ì•„ë˜ë¡œ ì´ë™
                path.push({x: padding + currentCol * columnSpacing, y: nextY});
                
                // ì™¼ìª½ í™•ì¸
                if (currentCol > 0 && ladderStructure[row][currentCol - 1]) {
                    currentCol--;
                    path.push({x: padding + currentCol * columnSpacing, y: nextY});
                }
                // ì˜¤ë¥¸ìª½ í™•ì¸
                else if (currentCol < numPlayers - 1 && ladderStructure[row][currentCol]) {
                    currentCol++;
                    path.push({x: padding + currentCol * columnSpacing, y: nextY});
                }
            }

            // ë§ˆì§€ë§‰ ì§€ì ìœ¼ë¡œ ì´ë™
            path.push({x: padding + currentCol * columnSpacing, y: canvasHeight - padding});
            
            return {path, destination: currentCol};
        }

        // ê²½ë¡œ ì• ë‹ˆë©”ì´ì…˜ (ì†ë„ 50% ê°ì†Œ - 15ms -> 30ms)
        function animatePath(path, callback) {
            let index = 0;
            const speed = 30; // ê¸°ì¡´ 15ì—ì„œ 30ìœ¼ë¡œ ë³€ê²½ (50% ëŠë¦¬ê²Œ)

            function draw() {
                if (index < path.length - 1) {
                    const gradient = ctx.createLinearGradient(
                        path[index].x, path[index].y,
                        path[index + 1].x, path[index + 1].y
                    );
                    gradient.addColorStop(0, '#f093fb');
                    gradient.addColorStop(1, '#f5576c');
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 6;
                    ctx.lineCap = 'round';
                    ctx.shadowColor = 'rgba(245, 87, 108, 0.5)';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.moveTo(path[index].x, path[index].y);
                    ctx.lineTo(path[index + 1].x, path[index + 1].y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                    
                    index++;
                    setTimeout(draw, speed);
                } else {
                    // ë„ì°©ì  í‘œì‹œ (í„ìŠ¤ íš¨ê³¼)
                    const gradient = ctx.createRadialGradient(
                        path[path.length - 1].x, path[path.length - 1].y, 0,
                        path[path.length - 1].x, path[path.length - 1].y, 15
                    );
                    gradient.addColorStop(0, '#f5576c');
                    gradient.addColorStop(1, '#f093fb');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(path[path.length - 1].x, path[path.length - 1].y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (callback) callback();
                }
            }
            draw();
        }

        // í”Œë ˆì´ì–´ í´ë¦­ ì´ë²¤íŠ¸
        playerElements.forEach(player => {
            player.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                
                if (completedPlayers.has(index)) return;
                
                // ì´ì „ active ì œê±°
                playerElements.forEach(p => p.classList.remove('active'));
                
                // í˜„ì¬ í”Œë ˆì´ì–´ active
                this.classList.add('active');
                currentPlayer = index;
                
                // ì‚¬ë‹¤ë¦¬ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
                drawLadder();
                
                // ê²½ë¡œ ì°¾ê¸° ë° ì• ë‹ˆë©”ì´ì…˜
                const {path, destination} = findPath(index);
                
                animatePath(path, () => {
                    completedPlayers.add(index);
                    playerResults[index] = destination + 1;
                    this.classList.remove('active');
                    this.classList.add('completed');
                    
                    // ëª¨ë“  í”Œë ˆì´ì–´ê°€ ì™„ë£Œë˜ë©´ ê²°ê³¼ ë²„íŠ¼ í™œì„±í™”
                    if (completedPlayers.size === numPlayers) {
                        resultBtn.classList.add('active');
                    }
                });
            });
        });

        // ê²°ê³¼ ë³´ê¸° ë²„íŠ¼
        resultBtn.addEventListener('click', function() {
            if (completedPlayers.size !== numPlayers) return;
            
            resultList.innerHTML = '';
            for (let i = 0; i < numPlayers; i++) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <span>${playerNames[i]}</span>
                    <span class="result-number">${playerResults[i]}ë²ˆ</span>
                `;
                resultList.appendChild(resultItem);
            }
            
            resultsDiv.classList.add('show');
        });

        // ë‹¤ì‹œ ì‹œì‘ ë²„íŠ¼
        resetBtn.addEventListener('click', function() {
            completedPlayers.clear();
            playerResults = {};
            currentPlayer = null;
            
            playerElements.forEach(p => {
                p.classList.remove('active', 'completed');
            });
            
            resultBtn.classList.remove('active');
            resultsDiv.classList.remove('show');
            
            // ì´ë¦„ ì…ë ¥ ëª¨ë‹¬ ë‹¤ì‹œ í‘œì‹œ
            nameModal.classList.remove('hidden');
        });

        // Enter í‚¤ë¡œ ê²Œì„ ì‹œì‘
        document.querySelectorAll('.name-input-group input').forEach((input, index) => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (index < 3) {
                        document.getElementById(`name${index + 2}`).focus();
                    } else {
                        startGame();
                    }
                }
            });
        });

        // ì²« ë²ˆì§¸ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
        document.getElementById('name1').focus();
    </script>
